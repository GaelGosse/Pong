<!DOCTYPE html>
<html>
    <head>
        <title>Pong</title>
        <link rel="icon" type="image/png" href="img/ping-pong.png" />
        <link rel="stylesheet" href="style/style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/main.js" type="module"></script>
    </head>
    <body>
        <header>
            <div class="black">
                <h1> <img src="img/ping-pong.png" alt="pong"> Pong</h1>
                <button class="buttonAuth noAuthenticated" id="co">Se connecter sans s'authentifier</button>
                <button class="hide authenticated" id="deco">deconnexion</button>
                <p class="hide authenticated" id="welcome"></p>
                
                <div class="infos hide authenticated">
                    <section>
                        <h3>Utilisateurs</h3>
                        <hr>
                        <ul id="listingUsers"></ul>
                    </section>

                    <section>
                        <h3>Salons</h3>
                        <hr>
                        <table id="listingChannels"></table>
                    </section>
                </div>
            </div>
        </header>

        <main>
            <div class="hide authenticated" id="choice">
                <button id="joueur1">Joueur 1</button>
                <button id="joueur2">Joueur 2</button>
                <button id="spectateur">Spectateur</button>
            </div>
            <canvas class="hide" id="canvas" width="1000px" height="580px"></canvas>
        </main>

        <template id="channelsTpl">
            <li></li>
        </template>
        <template id="usersTpl">
            <li></li>
        </template>
    </body>
</html>
